{% extends 'base.html' %}

{% block user_buttons %}
{% navbar_user_buttons request user%}
{% endblock %}

{% block content %}
<form method="post" action="{% url 'createprofile' %}">
    {% csrf_token %}
    {%for i in form%}
    <p>
    <p>{{i.label}}:</p>{{i}}</p>
    <p>{{i.errors}}</p>
    {%endfor%}
    <button type="submit">Сохранить</button>
</form>
{% endblock %}
